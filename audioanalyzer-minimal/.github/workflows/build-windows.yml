name: Build AudioAnalyzer DLL (Windows x64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: "3.26.4"

      - name: Configure
        run: cmake -S . -B build -A x64

      - name: Build Release
        run: cmake --build build --config Release --target audioanalyzer

      - name: Collect DLLs
        run: |
          mkdir artifact
          copy build\Release\audioanalyzer.dll artifact\audioanalyzer.dll
          copy build\Release\soundtouch.dll artifact\soundtouch.dll
          copy build\Release\libkeyfinder.dll artifact\libkeyfinder.dll

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: audioanalyzer-x64
          path: artifact

